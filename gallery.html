    <style>
       .full-gallery {
    text-align: center;
    padding: 50px 20px;
    background-color: #262626;
}

.gallery-heading {
    color: white;
    font-size: 28px;
    margin-bottom: 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Adjust column size */
    gap: 15px;
    justify-content: center;
    padding: 20px;
}

.gallery-grid img, 
.gallery-grid video, 
.gallery-grid iframe {
    width: 100%;
    height: 250px;  /* Set fixed height for uniformity */
    object-fit: cover; /* Ensures content fills the area properly */
    border-radius: 10px;
}
