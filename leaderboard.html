        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/click-scroll.js"></script>
        <script src="js/custom.js"></script>
        <script>
            const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTBHyTGh57CXclyZWod6AQ_6pszkJI9AMckIS3-sF-u8-Bn60DBh76ff0Hi1k7DxZA5JDXYCO887iQc/pub?output=csv";
    const noCacheUrl = `${csvUrl}&t=${new Date().getTime()}`;  // Unique timestamp
    
    fetch(noCacheUrl)  // Fetch the latest version
    
            const gameSet = new Set();  
    
            // Asynchronous CSV fetching in the background
            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    let rows = data.split("\n").map(row => row.split(","));
                    rows.shift();  // Remove header
    
                    // Extract unique game names dynamically
                    rows.forEach(row => {
                        let game = row[3];
                        gameSet.add(game);
                    });
    
                    // Add any missing games dynamically
                    const gameListDiv = document.getElementById("gameList");
                    gameSet.forEach(game => {
                        if (![...gameListDiv.children].some(a => a.textContent === game)) {
                            let link = document.createElement("a");
                            link.textContent = game;
                            link.href = `game.html?game=${encodeURIComponent(game)}`;
                            gameListDiv.appendChild(link);
                        }
                    });
                });
        </script>
